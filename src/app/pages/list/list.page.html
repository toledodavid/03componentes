
<app-header titulo="Listas - Sliding"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios | async">
      <ion-label>
        <h3>{{usuario.name}}</h3>
        <p>{{usuario.email}}</p>
      </ion-label>

      <ion-label slot="end" text-right>
        {{usuario.phone}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
